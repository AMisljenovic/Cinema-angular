<app-header></app-header>
<div *ngIf="!isServerDown" class="wrapper">
  <div class="profile-data">
    <div class="fields">
      <h2>{{user.name}} {{user.surname}}</h2>
      <h2>Username: {{user.username}}</h2>
      <h2>Email: {{user.email}}</h2>
      <jqxButton (onClick)="edit()" [template]="'warning'" [width]="200" [height]="30">Edit</jqxButton>
    </div>
    <div class="delete-user">
      <jqxButton class="delete-button" (onClick)="deleteUser()" [template]="'warning'" [width]="200" [height]="30">Delete user</jqxButton>
      <div *ngIf="ConfrimDeletion" class="password">
        <h3>Confirm Password: </h3>
        <jqxPasswordInput #jqxPassword [width]="200" [height]="30"></jqxPasswordInput>
        <h4 *ngIf="wrongPassword">Password doesn't match</h4>
      </div>
      <div *ngIf="ConfrimDeletion" class="confirm">
        <jqxButton (onClick)="confirm()" [template]="'danger'" [width]="200" [height]="30">Confirm</jqxButton>
      </div>
    </div>
  </div>
  <h2 *ngIf="!areReservationsLoaded">Please wait until reservations are loaded</h2>
  <div class="reservations">
    <div class="table">
      <jqxGrid #grid (onRowselect)="gridOnRowSelect($event)" (onRowunselect)="gridOnRowUnselect($event)"
        [width]="800" [height]="450" [source]="dataAdapter" [selectionmode]="'multiplerows'" [columns]="columns" >
      </jqxGrid>
    </div>
    <div class="delete-reservations">
      <jqxButton [disabled]="reservationsToRemove.length === 0" (onClick)="deleteReservations()"
      [template]="'danger'"
      [width]="300"
      [height]="50"><span>Remove reservations</span></jqxButton>
    </div>
  </div>
</div>
<app-server-down *ngIf="isServerDown"></app-server-down>
<app-footer></app-footer>
