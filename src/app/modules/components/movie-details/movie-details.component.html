<div id="wrapper">
  <div id="title">
    <h1>{{selectedMovie.title}}</h1>
    <h2 class="runtime">{{selectedMovie.rated}}|{{selectedMovie.runtime}}
      <br> {{selectedMovie.released}}
    </h2>
  </div>

  <div class="plot">
    <div class="image-plot">
      <img class="poster" src={{selectedMovie.poster}}>
      <h2 class="plot-header">Plot</h2>
      <p class="plot-text">{{selectedMovie.plot}}</p>
    </div>
      

  </div>

</div>
